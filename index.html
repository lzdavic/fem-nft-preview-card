<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">NFT preview card</h1>
    <section class="card--container">
      <div class="img--container">
        <img class="card__image" src="images/image-equilibrium.jpg"
          alt="Translucid cube equlibred in one of the corners with red reflexions and dark-blue background">
      </div>
      <h2 class="card__title">
        Equilibrium #3429
      </h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time--container">
        <p class="card__price">
          0.041 ETH
        </p>
        <p class="card__time">
          3 days left
        </p>
      </div>
      <div class="card__creator">
        <img class="creator__avatar" src="images/image-avatar.png" alt="">
        <p class="creator__name"><span>Creation of </span>Jules Wyvern</p>
      </div>
    </section>
  </main>
</body>
</html>
